[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:laravel-server]
command=php artisan serve --host=0.0.0.0 --port=8000
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/laravel-server.err.log
stdout_logfile=/var/log/supervisor/laravel-server.out.log
user=www-data

[program:queue-worker]
command=php artisan queue:work redis-imports --queue=imports-high-priority --timeout=3600 --tries=3 --verbose --sleep=3
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/queue-worker.err.log
stdout_logfile=/var/log/supervisor/queue-worker.out.log
user=www-data
numprocs=1
